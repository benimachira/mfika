name: school_trans
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^0.13.5
  flutter_map: ^3.1.0
  latlong2: ^0.8.1
  shared_preferences: ^2.1.0
  google_maps_flutter: ^2.2.8
  dio: ^5.1.2

  bitmap: ^0.1.3
  flutter_polyline_points: ^1.0.0
  table_calendar: ^3.0.9
  intro_slider: ^4.2.0
  intl: ^0.18.1
  collection: ^1.15.0
  geocoding: ^2.0.0
  location: ^4.3.0
